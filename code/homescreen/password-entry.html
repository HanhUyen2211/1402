<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Password Entry</title>
    <link rel="stylesheet" href="password-entry.css">
</head>
<body>
    <div class="password-entry">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time-date">
                <span class="time">00:00</span>
            </div>
            <div class="status-icons">
                <img src="source/wifi.png" alt="wifi" class="wifi-icon">
                <img src="source/signal.png" alt="signal" class="cellular-icon">
                <img src="source/battery.png" alt="battery" class="battery-icon">
            </div>
            <div class="camera-cutout"></div>
        </div>

        <!-- Lockscreen Background -->
        <div class="lockscreen-bg">
            <!-- Smart Space -->
            <div class="smart-space">
                <div class="smart-space-title">
                    let me be your green
                </div>
                <div class="moon-info">
                    <img src="source/moon.png" alt="Weather" class="moon-icon">
                    <span class="moon-text">'cuz u 're my green</span>
                </div>
            </div>

            <!-- Password Entry Notification -->
            <div class="password-notification">
                <div class="notification-content">
                    <div class="app-icon">
                        <div class="icon-letter">
                            <img src="source/icon1.png" alt="Lock" class="lock-icon">
                        </div>
                    </div>
                    <div class="notification-text">
                        <div class="notification-header">
                            <span class="app-name">Enter password</span>
                        </div>
                        <div class="password-input">
                            <div class="password-dots" id="password-dots"></div>
                        </div>
                    </div>
                    <div class="send-button" id="send-button">
                        <div class="send-icon">
                            <img src="source/send.png" alt="Send" class="send-icon">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Controls -->
            <div class="quick-controls">
                <div class="camera-control">
                    <img src="source/camera.png" alt="Camera" class="camera-icon">
                </div>
            </div>

            <!-- Back Button -->
            <div class="back-button">
                <div class="back-icon">
                    <img src="source/back.png" alt="Back" class="back-icon">
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <!-- Gesture navigation bar -->
        </div>
    </div>

    <script src="password-entry.js"></script>
</body>
</html>
